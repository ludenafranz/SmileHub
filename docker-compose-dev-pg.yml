services:
  # Base de datos PostgreSQL
  smilehub-pg-db:
    image: postgres:${POSTGRES_VERSION}
    restart: unless-stopped
    container_name: smilehub-pg-db-container
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PWD}
    ports:
      - ${DB_PGSQL_PORT_PUBLIC}:5432
    volumes:
      - smilehub-pg-data:/var/lib/postgresql/data
      #- ./init_db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      smilehub-pg-network:
        ipv4_address: 172.21.0.210
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}"]
      interval: 10s
      retries: 5 # NÃºmero de intentos antes de marcar como no saludable
      start_period: 30s #Espera inicial antes de comenzar a comprobar(Dar tiempo a PostgreSQL inicie)
  smilehub-pg-adminer-bd:
    image: adminer
    container_name: smilehub-pg-adminer-bd-container
    restart: unless-stopped
    #  restart: always
    ports:
      - 8081:8080
    depends_on:
      - smilehub-pg-db
    networks:
      smilehub-pg-network:
        ipv4_address: 172.21.0.211

  smilehub-pg-pgadmin4-db:
    container_name: smilehub-pg-pgadmin4-container
    image: dpage/pgadmin4
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: "smilehub@postgres.org"
      PGADMIN_DEFAULT_PASSWORD: "smilehub2026"
    ports:
      - 16543:80
    depends_on:
      - smilehub-pg-db
    networks:
      smilehub-pg-network:
        ipv4_address: 172.21.0.212
networks:
  smilehub-pg-network:
    driver: bridge
    #driver_opts:
    #    parent: eth0
    ipam:
      driver: default
      config:
        - subnet: 172.21.0.0/24
volumes:
  smilehub-pg-data:
    name: smilehub-pg-data-local
    driver: local
    driver_opts:
      type: none
      device: ${LOCAL_DATA_DIR_BD}
      o: bind
